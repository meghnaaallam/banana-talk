<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Talk</title> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="nav-heading">Banana Talk</h1>
    <h1 class="nav-heading-secondary">Translate to Banana 😉</h1>
    
    <img src="https://www.pngplay.com/wp-content/uploads/2/Minions-PNG-Free-File-Download.png" class="header-img" alt="header-img">

  <textarea name="input-text" placeholder="Enter text here for translation" id="user-text" cols="20" rows="5"></textarea>

  <button id="btn-translate">Translate</button>
  <p class="para-text">Translated text will be shown below 👇🏽</p>

  <textarea name="output-text" id="output-txt" cols="20" rows="5"></textarea>

<footer class="footer-class">
  <h2>About</h2>
  <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the translator to convert your text from English to Minion speak or Banana language.
</p>
  </footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
